<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .parent {
            height: 100vh;
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
            background-color: dodgerblue;
        }

        .child {
            background-color: pink;
            border: 1px solid black;
            width: 100px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <h1>
                1
            </h1>
        </div>
        <div class="child">
            <h1>
                2
            </h1>
        </div>
        <div class="child">
            <h1>
                3
            </h1>
        </div>
        <div class="child">
            <h1>
                4
            </h1>
        </div>
        <div class="child">
            <h1>
                5
            </h1>
        </div>
       
    </div>
</body>

</html>

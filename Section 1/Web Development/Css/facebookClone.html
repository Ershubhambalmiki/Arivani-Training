<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./facebookOfCss.css">
    <script src="https://kit.fontawesome.com/513c0dafbf.js" crossorigin="anonymous"></script>
    <title>www.facbook.com</title>
</head>
<body>

    <!-- container -->
    <div class="container">
        <!-- apple of dextop -->
        <div class="dextop">
            <!-- dextop icon -->
            <div class="dextop-icon">
            </div>
            <!-- facebook page nav bar -->
             <div id="navbar">
                <!-- facebook logo -->
                <img class="logo" src="./images/facebook.jpg" alt="facbook logo">
                <!-- faceebook icon -->
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass ">
                    </i>
                </div>
                <input class="Search" type="text" placeholder="Search..">
                <div class="icon">
                   <div class="house">
                    <i class="fa-solid fa-house " ></i>
                   </div>
                    <div class="shop">
                        <i class="fa-solid fa-shop"></i>
                    </div>
                    <div class="group-icon">
                        <i class="fa-solid fa-user-group">
                            <p Class="notification">1</p>
                        </i>
                    </div>
                   <div class="gamepad">
                    <i class="fa-solid fa-gamepad"></i>
                   </div>

                </div>
                <div class="bell">
                    <i class="fa-solid fa-bell fa-1x"></i>
                </div>
                <div class="dropdown">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="massage">
                    <i class="fa-solid fa-comment-dots"></i>
                </div>
                <div class="threedote">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="vipin">
                    <p>vipin</p>
                </div>
                <div class="blueicon">
                    <p>vipinmfke</p><br>
                    <p>vipinmfke</p>

                </div>
             </div>
             <div class="tools">
                <div class="vipin-icon">

                </div>
            </div>
                
              </div>
            </div>
            
    </div>
</body>
</html>

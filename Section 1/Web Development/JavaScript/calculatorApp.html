<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calculatorApp.js"></script>
    <title>www.calculator.com</title>

</head>

<body>
    <H1>Calculator</H1>
    <div style="display: flex;gap: 50px;">

        <div>
            <input type="number" value="number" id="1" placeholder="Enter a First Number">
        </div>
        <div>
            <select name="opretor" id="2">
                <option value="">Select Opretor</option>
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
                <option value="mod">%</option>
            </select>
        </div>
        <div>
            <input type="number" value="number" id="3" placeholder="Enter a Second Number">
        </div>
        <div>
            <button onclick="myCalculator()">Click Now</button>
        </div>
        <div>
            <input type="number" id="4" placeholder="Your Result is">
        </div>

    </div>

</body>

</html>
